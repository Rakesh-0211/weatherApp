<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="wheatherapp.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                <p>Grant Location Access</p>
                <p>Allow Access to get weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="form-btn btn" type="submit">
                    <img src="./images/search.png" width="20" height="20" loading="lazy" alt="">
                </button>
            </form>
            <div class="sub-container loading-container">
                <img src="./images/loading.gif" width="150" height="150">
                <p>Loading</p>
            </div>
            <div class="sub-container user-info-container">
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="Country Flag">
                </div>                
                <p data-weatherDesc></p>
                <img data-weatherIcon>
                <p class="temp" data-temp></p>
                <div class="parameter-container">
                    <div class="parameter">
                        <img src="./images/wind.png" width="80px" height="80px" alt="">
                        <p>Windspeed</p>
                        <p data-windspeed></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/humidity.png" width="80px" height="80px">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>
                    <div class="parameter">
                        <img src="./images/cloud.png" width="80px" height="80px">
                        <p>Clouds</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="wheatherapp.js"></script>
</body>
</html>
