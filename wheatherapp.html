<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WheatherApp</title>
    <link rel="stylesheet" href="wheatherapp.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="wheather-container">
            <!--grand-location container-->
            
                <div class=" sub-container grant-location-container">
                    <img src="./images/location.png" width="80" height="80" loading="lazy" alt="">
                    <p>Grant Location Acess</p>
                    <p>Allow Access to get wheather Information</p>
                    <button class="btn" data-grantAccess>Grant Access</button>
                </div>
                <!--search form-->
                <form class="form-container" data-SearchForm>
                    <input placeholder="search for City..." data-searchInput>
                    <button class="form-btn btn" type="submit">
                        <img src="./images/search.png"width="20" height="20" loading="lazy" alt="">
                    </button>
                </form>
                <!--loading screen container-->
                <div class=" sub-container loading-container">
                    <img src="./images/loading.gif" width="150" height="150">
                    <p>Loading</p>
                </div>
                <!--show weather information-->
                <div class="sub-container user-info-container">
                    <!--city name and flag-->
                    <div class="name">
                        <p data-cityName></p>
                        <img data-countryIcon>
                    </div>
                    <!--weather description-->
                    <p data-weatherDesc></p>
                    <!--weather Icon-->
                    <img data-weatherIcon>
                    <!--temprature-->
                    <p class= "temp"data-temp></p>
                    <!--3cards-parameter-->
                    
                    <div class="parameter-container">
                        <!--card 1-->
                        <div class="parameter">
                            <img src="./images/wind.png" width="80px" height="80px" alt="">
                            <p>Windspeed</p>
                            <p data-windspeed></p>
                        </div>
                        <!--card 2-->
                        <div class="parameter">
                            <img src="./images/humidity.png" width="80px" height="80px">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        <!--card 3-->
                        <div class="parameter">
                            <img src="./images/cloud.png" width="80px" height="80px" >
                            <p>Clouds</p>
                            <p data-cloudiness></p>

                        </div>

                    </div>

                </div>
        
        </div>
    </div>

    
    <script src="wheatherapp.js"></script>
</body>
</html>
